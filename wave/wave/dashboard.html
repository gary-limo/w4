<!DOCTYPE html>
<html>
  <head>
    <title>Healthcare Center Dashboard</title>
    <style>
      body {
        background: #f2f2f2;
        font-family: 'Roboto', sans-serif;
      }
      
      h1, h2, h3, p {
        color: #333;
        text-align: center;
      }
      
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
      }
      
      .card {
        display: inline-block;
        width: 25%;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #fff;
        text-align: center;
      }
      
      .card h3 {
        margin-top: 0;
      }
      
      .card p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <h1>Healthcare Center Dashboard</h1>
    
    <div class="container">
      <div class="card">
        <h3>Nurse to Patient Ratio</h3>
        <p>1:20</p>
      </div>
      
      <div class="card">
        <h3>Employee Wellness Score</h3>
        <p>87</p>
      </div>
      
      <div class="card">
        <h3>Average Sleep per Day</h3>
        <p>5 hours</p>
      </div>
      
      <div class="card">
        <h3>Hours Worked per Week</h3>
        <p>50 hours</p>
      </div>
    </div>
  </body>
</html>
